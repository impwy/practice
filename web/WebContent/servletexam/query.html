<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>링크로 서블릿 요청하기</h1>
	<a href="/web/queryget?guestName=둘리&num=11">둘리</a><br>
	<a href="/web/queryget?guestName=또치&num=22">또치</a><br>
	<a href="/web/queryget?guestName=듀크&num=33">
	<img src="/web/images/apple.png" width="100" height="100"></a>
	<hr>
	<h1>이름과 좋아하는 숫자 전달하기(GET)</h1>
	<form method="get" action="/web/queryget">
	<input type="text" name="guestName" placeholder="이름을 입력하세요" required><br>
	<input type="number" name="num" placeholder="좋아하는 숫자를 입력하세요" required><br>
	<input type="submit" value="요청(GET)">
	</form>
	<hr>
	<h1>이름과 좋아하는 숫자 전달하기(POST)</h1>
	<form method="post" action="/web/querypost">
	<input type="text" name="guestName" placeholder="이름을 입력하세요" required><br>
	<input type="number" name="num" placeholder="좋아하는 숫자를 입력하세요" required><br>
	<input type="submit"  value="요청(POST)">
	</form>
</body>
</html>
