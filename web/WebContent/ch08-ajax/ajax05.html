<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
	height : 100px;
	width : 450px;
	text-align : center;
}
</style>
<script>
	window.onload = function(){
		
		setInterval(function(){
			
			let xhr = new XMLHttpRequest();
			
			
			xhr.onload = function(event){
				if(xhr.status==200){
				let str = xhr.responseText;
				let obj = JSON.parse(str);
				let target = document.getElementById('news');
				target.innerHTML = obj.news;
				}
			};
		xhr.open("GET","content/newsjson.jsp",true);
		xhr.send();
		},2000);
	}
</script>
</head>
<body>
	<h3>2초 간격으로 뉴스 요청 Ajax 통신</h3>
	<hr>
	<table border=1>
		<tr>
			<th>뉴스 내용</th>
		</tr>
		<tr>
			<td id="news">잠시 기다리세요</td>
		</tr>
	</table>
	
</body>
</html>
